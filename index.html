<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday Website</title>

    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Add the Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
   </head>
<body >


   <div id="minecraft-slideshow" class="game-slideshow">
       <div class="slide"><img src="https://drive.google.com/file/d/1sHyGx3gX1Sf4__v7jNp2EZzrZNvpUYhT/view?usp=drive_link" alt="Minecraft Memory 1"></div>
       <div class="slide"><img src="https://drive.google.com/file/d/1W2MX4kxXjJPXebL4UMFmgaOahaAiMB53/view?usp=drive_link" alt="Minecraft Memory 2"></div>
       <div class="slide"><img src="minecraft-image1.jpg" alt="Minecraft Memory 3"></div>
       <div class="slide"><img src="minecraft-image1.jpg" alt="Minecraft Memory 4"></div>
       <div class="slide"><img src="minecraft-image1.jpg" alt="Minecraft Memory 5"></div>
       <div class="slide"><img src="minecraft-image1.jpg" alt="Minecraft Memory 6"></div>
       <!-- Add more slides as needed -->
   </div>

    <div id="genshin-slideshow" class="game-slideshow">
    
     <div class="slide">
        <div class="card"><img src="Genshin\genshin-image1.png" alt="Genshin Impact Memory 1"></div>
     </div>

     <div class="slide">
        <div class="card"><img src="Genshin\genshin-image2.png" alt="Genshin Impact Memory 2"></div>
     </div>
     <div class="slide">
        <div class="card"><img src="Genshin\genshin-image3.png" alt="Genshin Impact Memory 3"></div>
     </div>
     <div class="slide">
        <div class="card"><img src="Genshin\genshin-image4.png" alt="Genshin Impact Memory 4"></div>
     </div>
     <div class="slide">
        <div class="card"><img src="Genshin\genshin-image5.png" alt="Genshin Impact Memory 5"></div>
     </div>
     <div class="slide">
        <div class="card"><img src="Genshin\genshin-image6.png" alt="Genshin Impact Memory 6"></div>
     </div>
    
    </div>



    <!-- Add the Slick Carousel JavaScript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

 <script>
    $(document).ready(function(){
        $('#minecraft-slideshow').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            adaptiveHeight: true,
            prevArrow: false,
            nextArrow: false
        });

        $('#genshin-slideshow').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            adaptiveHeight: true,
            prevArrow: false,
            nextArrow: false
        });

        // Handle hover event on Minecraft dots
        $('#minecraft-slideshow .slick-dots button').hover(function() {
            // Remove the 'active' class from all dots
            $('#minecraft-slideshow .slick-dots li').removeClass('active');
            
            // Get the index of the hovered dot
            var dotIndex = $(this).parent().index();
            
            // Switch to the corresponding slide in Minecraft slideshow
            $('#minecraft-slideshow').slick('slickGoTo', dotIndex);

            // Add the 'active' class to the hovered dot
            $(this).parent().addClass('active');
        });

        // Handle hover event on Genshin dots
        $('#genshin-slideshow .slick-dots button').hover(function() {
            // Remove the 'active' class from all dots
            $('#genshin-slideshow .slick-dots li').removeClass('active');

            // Get the index of the hovered dot
            var dotIndex = $(this).parent().index();
            
            // Switch to the corresponding slide in Genshin slideshow
            $('#genshin-slideshow').slick('slickGoTo', dotIndex);

            // Add the 'active' class to the hovered dot
            $(this).parent().addClass('active');
        });
    });
 </script>
</body>
</html>
