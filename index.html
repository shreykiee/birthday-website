<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday Website</title>

    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Add the Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>

   <div id="minecraft-slideshow" class="game-slideshow">
       <div class="slide"><img src="minecraft-image1.jpg" alt="Minecraft Memory 1"></div>
       <div class="slide"><img src="minecraft-image2.jpg" alt="Minecraft Memory 2"></div>
       <!-- Add more slides as needed -->
   </div>

   <div id="genshin-slideshow" class="game-slideshow">
       <div class="slide"><img src="genshin-image1.jpg" alt="Genshin Impact Memory 1"></div>
       <div class="slide"><img src="genshin-image2.jpg" alt="Genshin Impact Memory 2"></div>
       <!-- Add more slides as needed -->
   </div>

    <!-- Add the Slick Carousel JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#minecraft-slideshow').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                adaptiveHeight: true,
                prevArrow: false,
                nextArrow: false
            });

            $('#genshin-slideshow').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                adaptiveHeight: true,
                prevArrow: false,
                nextArrow: false
            });

            // Handle hover event on Minecraft dots
            $('#minecraft-slideshow .slick-dots button').hover(function() {
                // Get the index of the hovered dot
                var dotIndex = $(this).parent().index();
                
                // Switch to the corresponding slide in Minecraft slideshow
                $('#minecraft-slideshow').slick('slickGoTo', dotIndex);
            });

            // Handle hover event on Genshin dots
            $('#genshin-slideshow .slick-dots button').hover(function() {
                // Get the index of the hovered dot
                var dotIndex = $(this).parent().index();
                
                // Switch to the corresponding slide in Genshin slideshow
                $('#genshin-slideshow').slick('slickGoTo', dotIndex);
            });
        });
    </script>

</body>
</html>
